
  <script src="https://js.stripe.com/v3"></script>
    <script>
        function insign() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("insign").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "sign-in.html", true);
            xhttp.send();
        }
        </script>


    <div id="login-signup"   style="padding-left: 40px;">
                        <div class="square-landing-book">
                           <h1 class="sign-name" > Sign up</h1>
                            <span  class="account">Already have account?</span>
                            <button class="login-button"  onclick="insign()">
                                Login
                            </button>
                        </div>

                        <div class="square-sign-login-box">
                            <div class="square-sign-box">
                                <input  id="first_name" type="text" name="first_name" value="" placeholder="First name" class="register-input">
                                <input  id="last_name" type="text" name="last_name" value="" placeholder="Last name"  class="register-input">
                                <input id="email"  type="email" name="email" value="" placeholder="Email address"  class="register-input">
                                <input id="password"  type="password" name="password" value="" placeholder="Password"  class="register-input">
                                <input id="repeat-password"  type="password" name="repeat-password" value="" placeholder="Repeat Password"  class="register-input">
                                <div class="landing-bottom">
                                    <div class="example">
                                        <label class="checkbox-button">
                                            <input type="checkbox" class="checkbox-button__input" id="choice1-1" name="choice1">
                                            <span class="checkbox-button__control"></span>
                                            <span class="checkbox-button__label" style="color:  #131031;">I agree to  <span class="terms"> mycvlink terms</span></span>
                                        </label>
                                    </div>

                                    <div class="your-cvlink"><a href="Home.html"><button >Sign up & Get your cvlink</button></a></div>
                                </div>
                            </div>

                        </div>

                    </div>
